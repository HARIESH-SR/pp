<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="dis">0</p>
        </div>
        <div id="buttons">
            <div class="buttons-row">
                <button id="b(" onclick="(cal(this.innerHTML))">(</button>
                <button id="b)" onclick="(cal(this.innerHTML))">)</button>
                <button id="b%" onclick="(cal(this.innerHTML))">%</button>
                <button id="bAC" onclick="(cal(this.innerHTML))">AC</button>
            </div>
            <div class="buttons-row">
                <button id="b1" onclick="(cal(this.innerHTML))">1</button>
                <button id="b2" onclick="(cal(this.innerHTML))">2</button>
                <button id="b3" onclick="(cal(this.innerHTML))">3</button>
                <button id="b/" onclick="(cal(this.innerHTML))">/</button>
            </div>
            <div class="buttons-row">
                <button id="b4" onclick="(cal(this.innerHTML))">4</button>
                <button id="b5" onclick="(cal(this.innerHTML))">5</button>
                <button id="b6" onclick="(cal(this.innerHTML))">6</button>
                <button id="bx" onclick="(cal(this.innerHTML))">x</button>
            </div>
            <div class="buttons-row">
                <button id="b7" onclick="(cal(this.innerHTML))">7</button>
                <button id="b8" onclick="(cal(this.innerHTML))">8</button>
                <button id="b9" onclick="(cal(this.innerHTML))">9</button>
                <button id="b-" onclick="(cal(this.innerHTML))">-</button>
            </div>
            <div class="buttons-row">
                <button id="b0" onclick="(cal(this.innerHTML))">0</button>
                <button id="b." onclick="(cal(this.innerHTML))">.</button>
                <button id="b=" onclick="(cal(this.innerHTML))">=</button>
                <button id="b+" onclick="(cal(this.innerHTML))">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
